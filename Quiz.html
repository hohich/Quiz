<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="quiz_style.css" rel="stylesheet" type="text/css"/>
    <title>Quiz_modsen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="tit">Question <span id="counter-label">1</span>/5</h5>
          <p class="card-text" id="question_text">How many planets are in the solar system?</p>
          <p class="fw-light" id="ans">1 answer option</p>
          
          <div id="1answ">
          <input type="radio" class="btn-check" value="1" name="options" id="option1" autocomplete="off">
          <label class="btn btn-primary" id="opt1" for="option1">8</label>

          <input type="radio" class="btn-check" value="0" name="options" id="option2" autocomplete="off">
          <label class="btn btn-primary" id="opt2" for="option2">9</label>

          <input type="radio" class="btn-check" value="0" name="options" id="option3" autocomplete="off">
          <label class="btn btn-primary" id="opt3" for="option3">10</label>
        
          <input type="radio" class="btn-check" value="0" name="options" id="option4" autocomplete="off">
          <label class="btn btn-primary" id="opt4" for="option4">7</label>
        </div>

          <div id="2answ">
          <input type="checkbox" class="btn-check" value="0" name="options" id="option5" autocomplete="off">
          <label class="btn btn-primary" id="opt5" for="option5">Ron Weasley</label>

          <input type="checkbox" class="btn-check" value="1" name="options" id="option6" autocomplete="off">
          <label class="btn btn-primary" id="opt6" for="option6">Draco Malfoy</label>

          <input type="checkbox" class="btn-check" value="1" name="options" id="option7" autocomplete="off">
          <label class="btn btn-primary" id="opt7" for="option7">Hermione Granger</label>
        
          <input type="checkbox" class="btn-check" value="0" name="options" id="option8" autocomplete="off">
          <label class="btn btn-primary" id="opt8" for="option8">Ginny Weasley</label>
        </div>

        </div>
      </div>

      <div id='buttons'>
        <button class="btn btn-secondary" id="btn1" type="submit" onclick="check()">Check</button>
        <button class="btn btn-secondary" id="btn2" type="submit" onclick="incrementClick()" disabled>Next</button>
      </div>

      <script src="./quiz.js"></script>
</body>
</html>
